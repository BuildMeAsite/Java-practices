<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script>





  let ths = createCheckDigit('55555')
  
  function createCheckDigit(membershipId) {
    let arraysnow = membershipId
    let totals
    let index = 20
    
  
    do {
    arraysnow = loopaddition(toarrays(arraysnow));
    if (arraysnow >= 10) {
      index = 20
    } else {
      index = 1
    }
    } while (index > 1);
    console.log (arraysnow)
  }
  
  function toarrays(val){
    let newarray = Array.from(String(val), Number);
    return newarray;
  }
  
  function loopaddition(val) {
    let totals = 0
    for (let index = 0; index < val.length; index++) {
      totals += val[index];
    }
    return totals;
  }
  
  
  
  
  function setup() {
    document.getElementById('removeme').innerHTML = ""
  }
    </script>
</body>
</html>
