<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <button type="button" data-bs-toggle="modal" data-bs-target="#dialog">Open</button>

    <div class="modal" id="dialog" role="dialog">
      <div class="modal-dialog">
        <div class="modal-body modal-content">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Close</button>
        </div>
      </div>
    </div>

<script>





  let ths = createCheckDigit('55555')
  
  function createCheckDigit(membershipId) {
    let arraysnow = membershipId
    let totals
    let index = 20
    
  
    do {
    arraysnow = loopaddition(toarrays(arraysnow));
    if (arraysnow >= 10) {
      index = 20
    } else {
      index = 1
    }
    } while (index > 1);
    console.log (arraysnow)
  }
  
  function toarrays(val){
    let newarray = Array.from(String(val), Number);
    return newarray;
  }
  
  function loopaddition(val) {
    let totals = 0
    for (let index = 0; index < val.length; index++) {
      totals += val[index];
    }
    return totals;
  }
  
  
  
  
  function setup() {
    document.getElementById('removeme').innerHTML = ""
  }
    </script>
</body>
